<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <script src="./index.html" defer></script>
</head>
<body>
    <h1> Dice Game</h1>
    
    <section>
        <p> Enter in a number of players?</p>
        <form id="numPlayers">
            number of players: <input type="text" name="fname"><br>
            <input type="button" onclick="getInfo()" value="Submit">
        </form>
        <p> Enter in a number of sided dice?</p>
        <form id="sidedDice">
            number of players: <input type="text" name="fname"><br>
            <input type="button" onclick="getInfo()" value="Submit">
        </form>
        <p>Enter in a target number</p>
        <form id="target">
            number of players: <input type="text" name="fname"><br>
            <input type="button" onclick="getInfo()" value="Submit">
        </form>
    </section>

    <section>
        <p> </p>
    </section>
    
</body>
</html>
